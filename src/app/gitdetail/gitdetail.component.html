<div class="fluid-container">
  <div class="row" >
    <div class="col-md-3" *ngFor="let post of posts.articles">
      <div class="card">

        <!--Card image-->
        <div class="view overlay">
          <img [src]="post.urlToImage" class="img-fluid" alt="">
          <a href="#">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!--Card content-->
        <div class="card-body">
          <!--Title-->
          <h4 class="card-title">{{post.title}}</h4>
          <!--Text-->
          <p class="card-text">{{post.description}}</p>
          <a [href]="post.url" class="btn btn-primary" target="_blank" style="word-break: break-all">Click Here</a>
        </div>

      </div>
    </div>
  </div>
</div>
